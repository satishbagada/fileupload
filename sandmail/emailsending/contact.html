<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
     <!-- bootstrap css file -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

     <!-- bootstrap js file -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</head>
<body>
<h2 class=" text-center text-dark mt-5">Send email in php</h2>
<hr class="border border-1 border-dark w-75 mx-auto">
<div class="container">

    <button type="button" data-bs-toggle="modal" data-bs-target="#user" class="btn btn-dark btn-lg">Add User <i class="bi bi-person-badge-fill mt-2"></i></button>

    
    <a href="contact.html"><button type="button"  class="btn btn-dark btn-lg">Send email click here <i class="bi bi-inbox mt-2"></i></button></a>

    <button type="button" class="btn btn-info btn-lg text-white float-end">Export in CSV <i class="bi bi-filetype-csv mt-2"></i></button>
    
    <div class="modal-content p-5" id="user">
        <h3 class="text-center">Enquiry form <i class="bi bi-person"></i></h3>
        <hr class="border border-1 border-dark w-75 mx-auto">

        <form method="post" action="mail.php">
            <div class="form-group mt-2">
                <input type="text" name="name" placeholder="Enter your Name *" required class="form-control">
            </div>
            <div class="form-group mt-2">
                <input type="text" name="fname" required placeholder="Enter FirstName *" class="form-control">
            </div>

            <div class="form-group mt-2">
                <input type="text" name="lname" placeholder="Enter your Lastname *" required class="form-control">
            </div>

            <div class="form-group mt-2">
                <input type="text" name="email" required placeholder="Enter Email *" class="form-control">
            </div>
           
            <div class="form-group mt-2">
                <input type="text" name="mobile" required placeholder="Enter Mobile *" class="form-control">
            </div>


            
            <div class="form-group mt-2">
                <textarea name="message" required placeholder="Enter Query for Inquiry*" class="form-control"></textarea>
            </div>


            <div class="form-group mt-2">
                <input type="submit" name="sub" value="Send" class="btn btn-success btn-lg">
                <input type="reset" name="res" value="Reset" class="btn btn-danger btn-lg">
            </div>
           
           
        </form>
    </div>
    
</body>
</html>
